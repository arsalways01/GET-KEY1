<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsalways Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bg-neon {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 70%, rgba(255,0,255,0.1) 0%, transparent 50%);
            z-index: -1;
        }
        .container {
            max-width: 800px; width: 90%;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        .logo-circle {
            width: 150px; height: 150px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: pulse 4s infinite alternate;
        }
        .logo-inner {
            width: 120px; height: 120px;
            background-color: rgba(10,10,10,0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .brand-name {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .key-box {
            background-color: rgba(20,20,30,0.8);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }
        .key-label {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffff00;
        }
        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            word-break: break-all;
            border: 1px solid #ff00ff;
            color: #00ff00;
        }
        .copy-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 25px;
            color: #00ffff;
        }
        .success { color: #00ff00; }
        .error { color: #ff5555; }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            100% { box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff; }
        }
        .loading {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid rgba(0,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .logo-circle { width: 120px; height: 120px; }
            .logo-inner { width: 90px; height: 90px; font-size: 40px; }
            .brand-name { font-size: 32px; }
            .key-value { font-size: 20px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="bg-neon"></div>
    <div class="container">
        <div class="logo-circle">
            <div class="logo-inner">A</div>
        </div>
        <h1 class="brand-name">Arsalways</h1>
        <div class="key-box">
            <div class="key-label">KEY ANDA</div>
            <div id="keyDisplay" class="key-value">Generating key...</div>
            <button id="copyBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Salin Key
            </button>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAF3B3_Bq-Q9ulQdxfXHkCBqMTIDlx0sqY",
            authDomain: "panel-user-b78ff.firebaseapp.com",
            databaseURL: "https://panel-user-b78ff-default-rtdb.firebaseio.com",
            projectId: "panel-user-b78ff",
            storageBucket: "panel-user-b78ff.firebasestorage.app",
            messagingSenderId: "86797928744",
            appId: "1:86797928744:web:cb85dd498c6cf3b659281d"
        };

        // Initialize Firebase Realtime Database
        let database;
        let currentKey = "";
        
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            console.log("✅ Firebase Realtime Database connected!");
        } catch (error) {
            console.error("❌ Firebase error:", error);
        }

        // Generate Random Key
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'ARS-';
            for (let i = 0; i < 20; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
                if (i === 3 || i === 7 || i === 11) key += '-';
            }
            return key;
        }

        // Save to Realtime Database
        function saveToFirebase(key) {
            if (!database) return false;
            
            const keyId = 'key_' + Date.now();
            const keyData = {
                key: key,
                timestamp: Date.now(),
                date: new Date().toLocaleDateString('id-ID'),
                time: new Date().toLocaleTimeString('id-ID'),
                status: "active"
            };
            
            database.ref('keys/' + keyId).set(keyData)
                .then(() => {
                    console.log("✅ Key saved to Firebase!");
                    showMessage('✅ Key saved to database!', 'success');
                    return true;
                })
                .catch(error => {
                    console.error("❌ Save error:", error);
                    showMessage('⚠️ Failed to save', 'error');
                    return false;
                });
            
            return true;
        }

        // Helper Functions
        function showMessage(msg, type) {
            const status = document.getElementById('status');
            status.innerHTML = msg;
            status.className = 'status ' + type;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }

        // Main Process
        document.addEventListener('DOMContentLoaded', function() {
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            // Generate and save key
            setTimeout(() => {
                currentKey = generateRandomKey();
                keyDisplay.textContent = currentKey;
                showMessage('<span class="loading"></span> Saving to database...', '');
                
                setTimeout(() => {
                    saveToFirebase(currentKey);
                }, 500);
                
            }, 1000);
            
            // Copy button
            copyBtn.addEventListener('click', async function() {
                const success = await copyToClipboard(currentKey);
                if (success) {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyBtn.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Salin Key';
                        copyBtn.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
