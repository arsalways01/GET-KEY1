<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsalways Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bg-neon {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 70%, rgba(255,0,255,0.1) 0%, transparent 50%);
            z-index: -1;
        }
        .container {
            max-width: 800px; width: 90%;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        .logo-circle {
            width: 150px; height: 150px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: pulse 4s infinite alternate;
        }
        .logo-inner {
            width: 120px; height: 120px;
            background-color: rgba(10,10,10,0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .brand-name {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .key-box {
            background-color: rgba(20,20,30,0.8);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }
        .key-label {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffff00;
        }
        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            word-break: break-all;
            border: 1px solid #ff00ff;
            color: #00ff00;
        }
        .copy-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 25px;
            color: #00ffff;
        }
        .success { color: #00ff00; }
        .error { color: #ff5555; }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            100% { box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff; }
        }
        .loading {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid rgba(0,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* STYLE BARU TANPA MENGUBAH YANG LAMA */
        .timer-box {
            margin-top: 15px;
            font-size: 16px;
            color: #ff9900;
            font-weight: bold;
        }
        .device-info {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        .refresh-warning {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff5555;
            border-radius: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .logo-circle { width: 120px; height: 120px; }
            .logo-inner { width: 90px; height: 90px; font-size: 40px; }
            .brand-name { font-size: 32px; }
            .key-value { font-size: 20px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="bg-neon"></div>
    <div class="container">
        <div class="logo-circle">
            <div class="logo-inner">A</div>
        </div>
        <h1 class="brand-name">Arsalways</h1>
        <div class="key-box">
            <div class="key-label">KEY ANDA</div>
            <div id="keyDisplay" class="key-value">Generating key...</div>
            
            <!-- ELEMEN BARU -->
            <div id="timerDisplay" class="timer-box"></div>
            <div id="deviceInfo" class="device-info"></div>
            <div id="refreshWarning" class="refresh-warning">
                ⚠️ Key masih aktif! Refresh halaman akan menghapus key ini.
            </div>
            
            <button id="copyBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Salin Key
            </button>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Firebase Config - TIDAK DIUBAH
        const firebaseConfig = {
            apiKey: "AIzaSyAF3B3_Bq-Q9ulQdxfXHkCBqMTIDlx0sqY",
            authDomain: "panel-user-b78ff.firebaseapp.com",
            databaseURL: "https://panel-user-b78ff-default-rtdb.firebaseio.com",
            projectId: "panel-user-b78ff",
            storageBucket: "panel-user-b78ff.firebasestorage.app",
            messagingSenderId: "86797928744",
            appId: "1:86797928744:web:cb85dd498c6cf3b659281d"
        };

        // Initialize Firebase Realtime Database - TIDAK DIUBAH
        let database;
        let currentKey = "";
        
        // VARIABEL BARU UNTUK FITUR TAMBAHAN
        let deviceId = "";
        let keyExpiryTime = null;
        let isBlockRefresh = false;
        
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            console.log("✅ Firebase Realtime Database connected!");
        } catch (error) {
            console.error("❌ Firebase error:", error);
        }

        // Generate Random Key - TIDAK DIUBAH
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'ARS-';
            for (let i = 0; i < 20; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
                if (i === 3 || i === 7 || i === 11) key += '-';
            }
            return key;
        }

        // Save to Realtime Database - TAMBAHAN FITUR BARU
        function saveToFirebase(key) {
            if (!database) return false;
            
            const keyId = 'key_' + Date.now();
            
            // TAMBAHAN: Generate device fingerprint
            deviceId = generateDeviceFingerprint();
            document.getElementById('deviceInfo').textContent = `Device ID: ${deviceId}`;
            
            // TAMBAHAN: Set expiry 24 jam
            const timestamp = Date.now();
            keyExpiryTime = timestamp + (24 * 60 * 60 * 1000);
            
            // SIMPAN KE LOCALSTORAGE (FITUR BARU)
            localStorage.setItem('arsalways_device_id', deviceId);
            localStorage.setItem('arsalways_key', key);
            localStorage.setItem('arsalways_timestamp', timestamp);
            localStorage.setItem('arsalways_expiry', keyExpiryTime);
            
            const keyData = {
                key: key,
                timestamp: timestamp,
                date: new Date().toLocaleDateString('id-ID'),
                time: new Date().toLocaleTimeString('id-ID'),
                status: "active",
                // TAMBAHAN DATA BARU
                deviceId: deviceId,
                expiryTime: keyExpiryTime,
                userAgent: navigator.userAgent.substring(0, 100)
            };
            
            database.ref('keys/' + keyId).set(keyData)
                .then(() => {
                    console.log("✅ Key saved to Firebase!");
                    showMessage('✅ Key saved to database!', 'success');
                    
                    // TAMBAHAN: Mulai timer countdown
                    startExpiryTimer();
                    
                    // TAMBAHAN: Aktifkan block refresh
                    enableRefreshBlock();
                    
                    return true;
                })
                .catch(error => {
                    console.error("❌ Save error:", error);
                    showMessage('⚠️ Failed to save', 'error');
                    return false;
                });
            
            return true;
        }

        // ========== FUNGSI BARU ==========
        
        // 1. GENERATE DEVICE FINGERPRINT
        function generateDeviceFingerprint() {
            const components = [
                navigator.userAgent,
                navigator.platform,
                navigator.hardwareConcurrency || 'unknown',
                screen.width + 'x' + screen.height + 'x' + screen.colorDepth,
                new Date().getTimezoneOffset(),
                navigator.language || 'unknown'
            ].join('|');
            
            let hash = 0;
            for (let i = 0; i < components.length; i++) {
                const char = components.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return 'DEV_' + Math.abs(hash).toString(36).toUpperCase() + '_' + Date.now().toString(36);
        }
        
        // 2. CEK KEY EXISTING UNTUK DEVICE YANG SAMA
        function checkExistingKeyForDevice() {
            const savedDeviceId = localStorage.getItem('arsalways_device_id');
            const savedKey = localStorage.getItem('arsalways_key');
            const savedExpiry = localStorage.getItem('arsalways_expiry');
            
            if (!savedDeviceId || !savedKey || !savedExpiry) {
                return null;
            }
            
            const currentDeviceId = generateDeviceFingerprint();
            const now = Date.now();
            const expiryTime = parseInt(savedExpiry);
            
            // Cek apakah device sama DAN key masih valid (kurang dari 24 jam)
            if (savedDeviceId === currentDeviceId && now < expiryTime) {
                return {
                    key: savedKey,
                    expiryTime: expiryTime,
                    remainingTime: expiryTime - now
                };
            }
            
            // Jika expired atau device berbeda, hapus data lama
            localStorage.removeItem('arsalways_device_id');
            localStorage.removeItem('arsalways_key');
            localStorage.removeItem('arsalways_timestamp');
            localStorage.removeItem('arsalways_expiry');
            
            return null;
        }
        
        // 3. TIMER COUNTDOWN 24 JAM
        function startExpiryTimer() {
            if (!keyExpiryTime) return;
            
            function updateTimer() {
                const now = Date.now();
                const remaining = keyExpiryTime - now;
                
                if (remaining <= 0) {
                    document.getElementById('timerDisplay').textContent = "⏰ KEY EXPIRED";
                    document.getElementById('timerDisplay').style.color = "#ff5555";
                    
                    // Hapus data lokal saat expired
                    localStorage.removeItem('arsalways_device_id');
                    localStorage.removeItem('arsalways_key');
                    localStorage.removeItem('arsalways_timestamp');
                    localStorage.removeItem('arsalways_expiry');
                    
                    // Matikan block refresh
                    disableRefreshBlock();
                    return;
                }
                
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                
                document.getElementById('timerDisplay').textContent = 
                    `⏳ Expires in: ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById('timerDisplay').style.color = "#ff9900";
                
                setTimeout(updateTimer, 1000);
            }
            
            updateTimer();
        }
        
        // 4. BLOCK REFRESH SELAMA KEY MASIH AKTIF
        function enableRefreshBlock() {
            isBlockRefresh = true;
            document.getElementById('refreshWarning').style.display = 'block';
            
            window.addEventListener('beforeunload', function(e) {
                if (isBlockRefresh && keyExpiryTime && Date.now() < keyExpiryTime) {
                    e.preventDefault();
                    e.returnValue = 'Key Anda masih aktif! Yakin ingin meninggalkan halaman?';
                    return e.returnValue;
                }
            });
        }
        
        function disableRefreshBlock() {
            isBlockRefresh = false;
            document.getElementById('refreshWarning').style.display = 'none';
        }
        
        // ========== FUNGSI LAMA (TIDAK DIUBAH) ==========
        
        function showMessage(msg, type) {
            const status = document.getElementById('status');
            status.innerHTML = msg;
            status.className = 'status ' + type;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }

        // Main Process - DIMODIFIKASI DENGAN FITUR BARU
        document.addEventListener('DOMContentLoaded', function() {
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            // CEK KEY EXISTING TERLEBIH DAHULU (FITUR BARU)
            const existingKey = checkExistingKeyForDevice();
            
            if (existingKey) {
                // GUNAKAN KEY YANG SUDAH ADA
                currentKey = existingKey.key;
                keyDisplay.textContent = currentKey;
                keyExpiryTime = existingKey.expiryTime;
                
                // Tampilkan device info
                deviceId = localStorage.getItem('arsalways_device_id');
                document.getElementById('deviceInfo').textContent = `Device ID: ${deviceId}`;
                
                // Mulai timer
                startExpiryTimer();
                
                // Aktifkan block refresh
                enableRefreshBlock();
                
                showMessage('✅ Key ditemukan untuk perangkat ini', 'success');
                
            } else {
                // GENERATE KEY BARU (CARA KERJA LAMA TETAP SAMA)
                setTimeout(() => {
                    currentKey = generateRandomKey();
                    keyDisplay.textContent = currentKey;
                    showMessage('<span class="loading"></span> Saving to database...', '');
                    
                    setTimeout(() => {
                        saveToFirebase(currentKey);
                    }, 500);
                }, 1000);
            }
            
            // Copy button - TIDAK DIUBAH
            copyBtn.addEventListener('click', async function() {
                const success = await copyToClipboard(currentKey);
                if (success) {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyBtn.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Salin Key';
                        copyBtn.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
