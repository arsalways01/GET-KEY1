<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsalways Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bg-neon {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 70%, rgba(255,0,255,0.1) 0%, transparent 50%);
            z-index: -1;
        }
        .container {
            max-width: 800px; width: 90%;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        .logo-circle {
            width: 150px; height: 150px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: pulse 4s infinite alternate;
        }
        .logo-inner {
            width: 120px; height: 120px;
            background-color: rgba(10,10,10,0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .brand-name {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .key-box {
            background-color: rgba(20,20,30,0.8);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }
        .key-label {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffff00;
        }
        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            word-break: break-all;
            border: 1px solid #ff00ff;
            color: #00ff00;
        }
        .copy-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 25px;
            color: #00ffff;
        }
        .success { color: #00ff00; }
        .error { color: #ff5555; }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            100% { box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff; }
        }
        .loading {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid rgba(0,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        /* STYLE BARU */
        .timer-box {
            margin-top: 15px;
            font-size: 16px;
            color: #ff9900;
            font-weight: bold;
        }
        .device-info {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        .sfl-box {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid #ffff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .sfl-header {
            color: #ffff00;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        .sfl-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        .sfl-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            accent-color: #00ffff;
        }
        .sfl-label {
            flex: 1;
        }
        .sfl-btn {
            background: linear-gradient(45deg, #ffff00, #ffaa00);
            border: none;
            color: #000;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .sfl-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .refresh-warning {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff5555;
            border-radius: 5px;
            display: none;
            color: #ff5555;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .logo-circle { width: 120px; height: 120px; }
            .logo-inner { width: 90px; height: 90px; font-size: 40px; }
            .brand-name { font-size: 32px; }
            .key-value { font-size: 20px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="bg-neon"></div>
    <div class="container">
        <div class="logo-circle">
            <div class="logo-inner">A</div>
        </div>
        <h1 class="brand-name">Arsalways</h1>
        
        <!-- BOX SFL -->
        <div id="sflBox" class="sfl-box">
            <div class="sfl-header">WAJIB LEWATI SFL UNTUK MENDAPATKAN KEY</div>
            <div class="sfl-item">
                <input type="checkbox" id="sfl1" class="sfl-checkbox">
                <label for="sfl1" class="sfl-label">‚úì Saya sudah melakukan Step 1</label>
            </div>
            <div class="sfl-item">
                <input type="checkbox" id="sfl2" class="sfl-checkbox">
                <label for="sfl2" class="sfl-label">‚úì Saya sudah melakukan Step 2</label>
            </div>
            <div class="sfl-item">
                <input type="checkbox" id="sfl3" class="sfl-checkbox">
                <label for="sfl3" class="sfl-label">‚úì Saya sudah melakukan Step 3</label>
            </div>
            <button id="sflBtn" class="sfl-btn" disabled>
                <i class="fas fa-check-circle"></i> LEWATI SFL
            </button>
        </div>
        
        <!-- BOX KEY (AWALNYA DISEMBUNYIKAN) -->
        <div id="keyBox" class="key-box" style="display: none;">
            <div class="key-label">KEY ANDA</div>
            <div id="keyDisplay" class="key-value">Memuat key...</div>
            <div id="timerDisplay" class="timer-box"></div>
            <div id="deviceInfo" class="device-info"></div>
            <div id="refreshWarning" class="refresh-warning">
                ‚ö†Ô∏è Key masih aktif! Refresh halaman akan menghapus key ini.
            </div>
            <button id="copyBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Salin Key
            </button>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Firebase Config - TIDAK DIUBAH
        const firebaseConfig = {
            apiKey: "AIzaSyAF3B3_Bq-Q9ulQdxfXHkCBqMTIDlx0sqY",
            authDomain: "panel-user-b78ff.firebaseapp.com",
            databaseURL: "https://panel-user-b78ff-default-rtdb.firebaseio.com",
            projectId: "panel-user-b78ff",
            storageBucket: "panel-user-b78ff.firebasestorage.app",
            messagingSenderId: "86797928744",
            appId: "1:86797928744:web:cb85dd498c6cf3b659281d"
        };

        // Initialize Firebase
        let database;
        let currentKey = "";
        let deviceId = "";
        let keyExpiryTime = null;
        let isBlockRefresh = false;
        let sflCompleted = false;
        
        // CACHE DATA DI MEMORY
        const appState = {
            deviceId: null,
            key: null,
            expiry: null,
            sflPassed: false
        };

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            console.log("‚úÖ Firebase Realtime Database connected!");
        } catch (error) {
            console.error("‚ùå Firebase error:", error);
        }

        // ========== FUNGSI UTAMA (TIDAK DIUBAH) ==========
        
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'ARS-';
            for (let i = 0; i < 20; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
                if (i === 3 || i === 7 || i === 11) key += '-';
            }
            return key;
        }

        // ========== FITUR BARU: DEVICE FINGERPRINT TETAP ==========
        
        function generateDeviceFingerprint() {
            // Gunakan localStorage sebagai backup jika fingerprint gagal
            let storedId = localStorage.getItem('arsalways_device_fingerprint');
            if (storedId) {
                return storedId;
            }
            
            // Generate fingerprint yang lebih stabil
            const components = [
                navigator.userAgent,
                navigator.platform,
                navigator.hardwareConcurrency || 'unknown',
                screen.width,
                screen.height,
                screen.colorDepth,
                new Date().getTimezoneOffset(),
                navigator.language,
                navigator.maxTouchPoints || '0'
            ];
            
            // Gabungkan dan hash
            let hashString = components.join(':');
            let hash = 0;
            for (let i = 0; i < hashString.length; i++) {
                const char = hashString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            const fingerprint = 'DEV_' + Math.abs(hash).toString(36).toUpperCase().padStart(12, '0');
            
            // SIMPAN KE LOCALSTORAGE DENGAN EXPIRY 30 HARI
            localStorage.setItem('arsalways_device_fingerprint', fingerprint);
            localStorage.setItem('arsalways_device_expiry', Date.now() + (30 * 24 * 60 * 60 * 1000));
            
            return fingerprint;
        }
        
        function getStableDeviceId() {
            // Cek di memory cache dulu
            if (appState.deviceId) {
                return appState.deviceId;
            }
            
            // Cek di localStorage
            const storedId = localStorage.getItem('arsalways_device_fingerprint');
            const storedExpiry = localStorage.getItem('arsalways_device_expiry');
            
            if (storedId && storedExpiry && Date.now() < parseInt(storedExpiry)) {
                appState.deviceId = storedId;
                return storedId;
            }
            
            // Generate baru
            const newId = generateDeviceFingerprint();
            appState.deviceId = newId;
            return newId;
        }
        
        // ========== FITUR BARU: SISTEM SFL ==========
        
        function initSFLSystem() {
            const checkboxes = document.querySelectorAll('.sfl-checkbox');
            const sflBtn = document.getElementById('sflBtn');
            
            // Cek apakah SFL sudah pernah dilewati
            const sflPassed = localStorage.getItem('arsalways_sfl_passed') === 'true';
            const sflTimestamp = localStorage.getItem('arsalways_sfl_timestamp');
            
            if (sflPassed && sflTimestamp) {
                const timeDiff = Date.now() - parseInt(sflTimestamp);
                // SFL berlaku 24 jam
                if (timeDiff < 24 * 60 * 60 * 1000) {
                    skipSFL();
                    return;
                }
            }
            
            // Event listener untuk checkbox
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                    sflBtn.disabled = !allChecked;
                });
            });
            
            // Tombol LEWATI SFL
            sflBtn.addEventListener('click', function() {
                if (Array.from(checkboxes).every(cb => cb.checked)) {
                    // Simpan status SFL
                    localStorage.setItem('arsalways_sfl_passed', 'true');
                    localStorage.setItem('arsalways_sfl_timestamp', Date.now().toString());
                    
                    skipSFL();
                }
            });
        }
        
        function skipSFL() {
            sflCompleted = true;
            document.getElementById('sflBox').style.display = 'none';
            document.getElementById('keyBox').style.display = 'block';
            
            // Lanjutkan proses key generation
            startKeyGeneration();
        }
        
        // ========== FUNGSI KEY MANAGEMENT ==========
        
        function startKeyGeneration() {
            const keyDisplay = document.getElementById('keyDisplay');
            
            // CEK KEY EXISTING YANG MASIH VALID
            const existingKeyData = getExistingKeyData();
            
            if (existingKeyData && existingKeyData.valid) {
                // GUNAKAN KEY YANG SUDAH ADA
                currentKey = existingKeyData.key;
                keyExpiryTime = existingKeyData.expiry;
                deviceId = existingKeyData.deviceId;
                
                keyDisplay.textContent = currentKey;
                updateDeviceInfo();
                startExpiryTimer();
                enableRefreshBlock();
                showMessage('‚úÖ Key ditemukan untuk perangkat ini', 'success');
                
                // SIMPAN KE MEMORY CACHE
                appState.key = currentKey;
                appState.expiry = keyExpiryTime;
                
            } else {
                // GENERATE KEY BARU
                keyDisplay.textContent = 'Generating key...';
                showMessage('<span class="loading"></span> Generating new key...', '');
                
                setTimeout(() => {
                    currentKey = generateRandomKey();
                    keyDisplay.textContent = currentKey;
                    deviceId = getStableDeviceId();
                    
                    showMessage('<span class="loading"></span> Saving to database...', '');
                    
                    // Simpan ke Firebase dan localStorage
                    saveKeyToStorage(currentKey);
                    
                }, 1500);
            }
        }
        
        function getExistingKeyData() {
            // Cek di memory cache dulu
            if (appState.key && appState.expiry && Date.now() < appState.expiry) {
                return {
                    key: appState.key,
                    expiry: appState.expiry,
                    deviceId: appState.deviceId,
                    valid: true
                };
            }
            
            // Cek di localStorage
            const savedKey = localStorage.getItem('arsalways_key');
            const savedExpiry = localStorage.getItem('arsalways_key_expiry');
            const savedDeviceId = localStorage.getItem('arsalways_device_id');
            
            if (!savedKey || !savedExpiry || !savedDeviceId) {
                return null;
            }
            
            const currentDeviceId = getStableDeviceId();
            const expiryTime = parseInt(savedExpiry);
            const now = Date.now();
            
            // Validasi: Device harus sama DAN belum expired
            if (savedDeviceId === currentDeviceId && now < expiryTime) {
                // Update memory cache
                appState.key = savedKey;
                appState.expiry = expiryTime;
                appState.deviceId = currentDeviceId;
                
                return {
                    key: savedKey,
                    expiry: expiryTime,
                    deviceId: currentDeviceId,
                    valid: true
                };
            }
            
            // Hapus data yang tidak valid
            cleanupInvalidData();
            return null;
        }
        
        function saveKeyToStorage(key) {
            if (!database) {
                showMessage('‚ö†Ô∏è Database error', 'error');
                return false;
            }
            
            const timestamp = Date.now();
            keyExpiryTime = timestamp + (24 * 60 * 60 * 1000);
            deviceId = getStableDeviceId();
            
            // SIMPAN KE LOCALSTORAGE (PENTING!)
            localStorage.setItem('arsalways_key', key);
            localStorage.setItem('arsalways_key_expiry', keyExpiryTime.toString());
            localStorage.setItem('arsalways_device_id', deviceId);
            localStorage.setItem('arsalways_key_timestamp', timestamp.toString());
            
            // SIMPAN KE MEMORY CACHE
            appState.key = key;
            appState.expiry = keyExpiryTime;
            appState.deviceId = deviceId;
            
            // Simpan ke Firebase
            const keyId = 'key_' + deviceId + '_' + timestamp;
            const keyData = {
                key: key,
                deviceId: deviceId,
                timestamp: timestamp,
                expiryTime: keyExpiryTime,
                date: new Date().toLocaleDateString('id-ID'),
                time: new Date().toLocaleTimeString('id-ID'),
                status: "active",
                userAgent: navigator.userAgent.substring(0, 100)
            };
            
            database.ref('keys/' + keyId).set(keyData)
                .then(() => {
                    console.log("‚úÖ Key saved to Firebase!");
                    showMessage('‚úÖ Key saved successfully!', 'success');
                    
                    updateDeviceInfo();
                    startExpiryTimer();
                    enableRefreshBlock();
                    
                    return true;
                })
                .catch(error => {
                    console.error("‚ùå Save error:", error);
                    showMessage('‚ö†Ô∏è Failed to save to database', 'error');
                    return false;
                });
            
            return true;
        }
        
        function cleanupInvalidData() {
            // Hapus data lokal yang expired atau tidak valid
            const savedExpiry = localStorage.getItem('arsalways_key_expiry');
            if (savedExpiry && Date.now() > parseInt(savedExpiry)) {
                localStorage.removeItem('arsalways_key');
                localStorage.removeItem('arsalways_key_expiry');
                localStorage.removeItem('arsalways_key_timestamp');
            }
        }
        
        // ========== FUNGSI TAMBAHAN ==========
        
        function updateDeviceInfo() {
            document.getElementById('deviceInfo').textContent = 
                `Device ID: ${deviceId.substring(0, 12)}... | Expires: ${new Date(keyExpiryTime).toLocaleTimeString('id-ID')}`;
        }
        
        function startExpiryTimer() {
            if (!keyExpiryTime) return;
            
            function updateTimer() {
                const now = Date.now();
                const remaining = keyExpiryTime - now;
                
                if (remaining <= 0) {
                    document.getElementById('timerDisplay').textContent = "‚è∞ KEY EXPIRED";
                    document.getElementById('timerDisplay').style.color = "#ff5555";
                    
                    // Hapus data
                    cleanupInvalidData();
                    appState.key = null;
                    appState.expiry = null;
                    
                    disableRefreshBlock();
                    showMessage('üîÑ Key expired, refresh untuk key baru', 'error');
                    return;
                }
                
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                
                document.getElementById('timerDisplay').textContent = 
                    `‚è≥ Key berlaku: ${hours} jam ${minutes} menit ${seconds} detik`;
                document.getElementById('timerDisplay').style.color = "#00ff00";
                
                setTimeout(updateTimer, 1000);
            }
            
            updateTimer();
        }
        
        function enableRefreshBlock() {
            isBlockRefresh = true;
            document.getElementById('refreshWarning').style.display = 'block';
            
            window.addEventListener('beforeunload', function(e) {
                if (isBlockRefresh && keyExpiryTime && Date.now() < keyExpiryTime) {
                    e.preventDefault();
                    e.returnValue = 'Key Anda masih aktif! Yakin ingin meninggalkan halaman?';
                    return e.returnValue;
                }
            });
        }
        
        function disableRefreshBlock() {
            isBlockRefresh = false;
            document.getElementById('refreshWarning').style.display = 'none';
        }
        
        function showMessage(msg, type) {
            const status = document.getElementById('status');
            status.innerHTML = msg;
            status.className = 'status ' + type;
        }
        
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }
        
        // ========== MAIN PROCESS ==========
        
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi sistem SFL
            initSFLSystem();
            
            // Setup copy button
            document.getElementById('copyBtn').addEventListener('click', async function() {
                if (!currentKey) return;
                
                const success = await copyToClipboard(currentKey);
                if (success) {
                    const btn = this;
                    btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    btn.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-copy"></i> Salin Key';
                        btn.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
                    }, 2000);
                }
            });
            
            // Cek apakah SFL sudah dilewati (untuk auto-skip)
            const sflPassed = localStorage.getItem('arsalways_sfl_passed') === 'true';
            const sflTimestamp = localStorage.getItem('arsalways_sfl_timestamp');
            
            if (sflPassed && sflTimestamp) {
                const timeDiff = Date.now() - parseInt(sflTimestamp);
                if (timeDiff < 24 * 60 * 60 * 1000) {
                    // Auto skip SFL jika masih dalam 24 jam
                    setTimeout(() => {
                        skipSFL();
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
