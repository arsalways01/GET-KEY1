<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsalways Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bg-neon {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 70%, rgba(255,0,255,0.1) 0%, transparent 50%);
            z-index: -1;
        }
        .container {
            max-width: 800px; width: 90%;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        .logo-circle {
            width: 150px; height: 150px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: pulse 4s infinite alternate;
        }
        .logo-inner {
            width: 120px; height: 120px;
            background-color: rgba(10,10,10,0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .brand-name {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .key-box {
            background-color: rgba(20,20,30,0.8);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }
        .key-label {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffff00;
        }
        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            word-break: break-all;
            border: 1px solid #ff00ff;
            color: #00ff00;
        }
        .copy-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 25px;
            color: #00ffff;
        }
        .success { color: #00ff00; }
        .error { color: #ff5555; }
        .info { color: #ffff00; }
        .expired {
            color: #ff5555 !important;
            text-decoration: line-through;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            100% { box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff; }
        }
        .loading {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid rgba(0,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .lock-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lock-content {
            background: rgba(20,20,30,0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff5555;
            max-width: 500px;
            text-align: center;
        }
        .lock-icon {
            font-size: 60px;
            color: #ff5555;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 32px;
            color: #00ffff;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        @media (max-width: 768px) {
            .logo-circle { width: 120px; height: 120px; }
            .logo-inner { width: 90px; height: 90px; font-size: 40px; }
            .brand-name { font-size: 32px; }
            .key-value { font-size: 20px; padding: 15px; }
            .lock-content { padding: 20px; margin: 20px; }
        }
    </style>
</head>
<body>
    <div class="bg-neon"></div>
    <div class="container">
        <div class="logo-circle">
            <div class="logo-inner">A</div>
        </div>
        <h1 class="brand-name">Arsalways</h1>
        <div class="key-box">
            <div class="key-label">KEY ANDA</div>
            <div id="keyDisplay" class="key-value">Mendeteksi perangkat...</div>
            <button id="copyBtn" class="copy-btn" style="display: none;">
                <i class="fas fa-copy"></i> Salin Key
            </button>
            <div id="status" class="status"></div>
            <div id="expiryInfo" class="status info" style="display: none; margin-top: 10px;"></div>
            <div id="deviceId" class="status" style="font-size: 12px; opacity: 0.7; margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAF3B3_Bq-Q9ulQdxfXHkCBqMTIDlx0sqY",
            authDomain: "panel-user-b78ff.firebaseapp.com",
            databaseURL: "https://panel-user-b78ff-default-rtdb.firebaseio.com",
            projectId: "panel-user-b78ff",
            storageBucket: "panel-user-b78ff.firebasestorage.app",
            messagingSenderId: "86797928744",
            appId: "1:86797928744:web:cb85dd498c6cf3b659281d"
        };

        // Initialize Firebase
        let database;
        let currentKey = "";
        let deviceFingerprint = "";
        let isRefreshLocked = false;
        const REFRESH_COOLDOWN = 24 * 60 * 60 * 1000; // 24 jam dalam milidetik

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            console.log("✅ Firebase connected!");
        } catch (error) {
            console.error("❌ Firebase error:", error);
        }

        // Generate Device Fingerprint
        function generateFingerprint() {
            return new Promise((resolve) => {
                if (window.Fingerprint2) {
                    new Fingerprint2().get((result) => {
                        deviceFingerprint = result;
                        document.getElementById('deviceId').textContent = `Device ID: ${result.substring(0, 12)}...`;
                        resolve(result);
                    });
                } else {
                    // Fallback jika FingerprintJS tidak tersedia
                    deviceFingerprint = 'fp_' + 
                        navigator.userAgent.replace(/\s+/g, '') + 
                        '_' + screen.width + 
                        '_' + screen.height + 
                        '_' + navigator.language;
                    document.getElementById('deviceId').textContent = `Device ID: ${deviceFingerprint.substring(0, 12)}...`;
                    resolve(deviceFingerprint);
                }
            });
        }

        // Check Refresh Lock
        function checkRefreshLock() {
            const lastAccess = sessionStorage.getItem('lastKeyAccess');
            if (lastAccess) {
                const timeSinceLastAccess = Date.now() - parseInt(lastAccess);
                if (timeSinceLastAccess < REFRESH_COOLDOWN) {
                    isRefreshLocked = true;
                    showRefreshLock(REFRESH_COOLDOWN - timeSinceLastAccess);
                    return false;
                }
            }
            return true;
        }

        // Show Refresh Lock Screen
        function showRefreshLock(timeRemaining) {
            const lockScreen = document.createElement('div');
            lockScreen.className = 'lock-screen';
            lockScreen.innerHTML = `
                <div class="lock-content">
                    <div class="lock-icon"><i class="fas fa-lock"></i></div>
                    <h2 style="color: #ff5555;">AKSES DIBLOKIR</h2>
                    <p style="margin: 15px 0; color: #ccc;">
                        Anda tidak dapat membuat key baru sebelum 24 jam berlalu sejak key terakhir.
                        Silakan gunakan key yang sudah dibuat.
                    </p>
                    <div class="timer" id="lockTimer"></div>
                    <p style="color: #00ffff; margin-top: 20px;">
                        Key akan tersedia lagi dalam:
                    </p>
                    <button onclick="location.reload()" style="
                        background: #333;
                        color: white;
                        border: 1px solid #00ffff;
                        padding: 10px 20px;
                        margin-top: 20px;
                        border-radius: 5px;
                        cursor: pointer;
                    ">
                        <i class="fas fa-sync-alt"></i> Coba Lagi Nanti
                    </button>
                </div>
            `;
            document.body.appendChild(lockScreen);
            
            // Update timer
            const timerElement = lockScreen.querySelector('#lockTimer');
            function updateTimer() {
                timeRemaining -= 1000;
                if (timeRemaining <= 0) {
                    location.reload();
                    return;
                }
                
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                timerElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // Generate Random Key
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'ARS-';
            for (let i = 0; i < 20; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
                if (i === 3 || i === 7 || i === 11) key += '-';
            }
            return key;
        }

        // Check if device already has a key in Firebase
        async function checkExistingKey() {
            if (!database) return null;
            
            try {
                const snapshot = await database.ref('devices').orderByChild('fingerprint').equalTo(deviceFingerprint).once('value');
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const deviceData = Object.values(data)[0];
                    return deviceData;
                }
                return null;
            } catch (error) {
                console.error("Error checking existing key:", error);
                return null;
            }
        }

        // Save to Firebase
        async function saveToFirebase(key) {
            if (!database) return false;
            
            const expiryTime = Date.now() + (24 * 60 * 60 * 1000); // 24 jam dari sekarang
            
            const keyData = {
                key: key,
                fingerprint: deviceFingerprint,
                timestamp: Date.now(),
                expiry: expiryTime,
                date: new Date().toLocaleDateString('id-ID'),
                time: new Date().toLocaleTimeString('id-ID'),
                status: "active",
                userAgent: navigator.userAgent,
                lastAccess: Date.now()
            };
            
            try {
                // Simpan di devices dengan fingerprint sebagai identifier
                await database.ref('devices/' + deviceFingerprint.replace(/[\.#\$\[\]]/g, '_')).set(keyData);
                
                // Simpan juga di keys untuk backup
                await database.ref('keys/' + 'key_' + Date.now()).set(keyData);
                
                console.log("✅ Key saved to Firebase!");
                return true;
            } catch (error) {
                console.error("❌ Save error:", error);
                return false;
            }
        }

        // Update expiry display
        function updateExpiryDisplay(expiryTime) {
            const expiryInfo = document.getElementById('expiryInfo');
            expiryInfo.style.display = 'block';
            
            function update() {
                const now = Date.now();
                const timeLeft = expiryTime - now;
                
                if (timeLeft <= 0) {
                    expiryInfo.innerHTML = '<i class="fas fa-exclamation-triangle"></i> KEY TELAH KADALUARSA';
                    document.getElementById('keyDisplay').classList.add('expired');
                    document.getElementById('copyBtn').style.display = 'none';
                    return;
                }
                
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                expiryInfo.innerHTML = `<i class="fas fa-clock"></i> Key berlaku: ${hours} jam ${minutes} menit ${seconds} detik`;
                
                // Update setiap detik
                setTimeout(update, 1000);
            }
            
            update();
        }

        // Helper Functions
        function showMessage(msg, type) {
            const status = document.getElementById('status');
            status.innerHTML = msg;
            status.className = 'status ' + type;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }

        // Main Process
        document.addEventListener('DOMContentLoaded', async function() {
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            // Cek apakah refresh diblokir
            if (!checkRefreshLock()) {
                return;
            }
            
            // Generate fingerprint
            showMessage('<span class="loading"></span> Mendeteksi perangkat...', '');
            await generateFingerprint();
            
            // Cek apakah device sudah punya key
            showMessage('<span class="loading"></span> Memeriksa key existing...', '');
            const existingKey = await checkExistingKey();
            
            if (existingKey) {
                // Device sudah punya key
                currentKey = existingKey.key;
                keyDisplay.textContent = currentKey;
                
                // Cek apakah key sudah expired
                const now = Date.now();
                if (existingKey.expiry && existingKey.expiry > now) {
                    // Key masih aktif
                    showMessage('✅ Key ditemukan untuk perangkat ini', 'success');
                    copyBtn.style.display = 'flex';
                    updateExpiryDisplay(existingKey.expiry);
                    
                    // Update last access
                    if (database) {
                        database.ref('devices/' + deviceFingerprint.replace(/[\.#\$\[\]]/g, '_') + '/lastAccess').set(Date.now());
                    }
                } else {
                    // Key expired, buat baru
                    showMessage('⚠️ Key sebelumnya telah kadaluarsa, membuat key baru...', 'info');
                    await generateNewKey();
                }
            } else {
                // Device belum punya key, buat baru
                await generateNewKey();
            }
            
            // Set refresh lock
            sessionStorage.setItem('lastKeyAccess', Date.now().toString());
            
            // Copy button event
            copyBtn.addEventListener('click', async function() {
                const success = await copyToClipboard(currentKey);
                if (success) {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                    copyBtn.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Salin Key';
                        copyBtn.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
                    }, 2000);
                }
            });
        });

        // Function to generate new key
        async function generateNewKey() {
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            showMessage('<span class="loading"></span> Membuat key baru...', '');
            
            currentKey = generateRandomKey();
            keyDisplay.textContent = currentKey;
            
            showMessage('<span class="loading"></span> Menyimpan ke database...', '');
            
            const saved = await saveToFirebase(currentKey);
            if (saved) {
                showMessage('✅ Key baru berhasil dibuat!', 'success');
                copyBtn.style.display = 'flex';
                
                // Set expiry display
                const expiryTime = Date.now() + (24 * 60 * 60 * 1000);
                updateExpiryDisplay(expiryTime);
            } else {
                showMessage('❌ Gagal menyimpan key', 'error');
            }
        }

        // Prevent accidental refresh
        window.addEventListener('beforeunload', function(e) {
            if (isRefreshLocked) {
                e.preventDefault();
                e.returnValue = 'Anda tidak dapat membuat key baru sebelum 24 jam berlalu.';
            }
        });
    </script>
</body>
</html>
